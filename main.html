<!DOCTYPE html>
<html>
<head>
    <title>Music Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
        <!--<img src="musicpic1.png" alt="Banner Image">-->

    </div>
    <h1>Music Library Management</h1>
    
    <h2>Add Song</h2>
    <form action="/add" method="POST">
        <label>Title:</label><input type="text" name="title" required><br>
        <label>Artist:</label><input type="text" name="artist" required><br>
        <label>Album:</label><input type="text" name="album" required><br>
        <label>Year:</label><input type="number" name="year" required><br>
        <label>Genre:</label><input type="text" name="genre" required><br>
        <input type="submit" value="Add Song">
    </form>
    
    <h2>View Songs</h2>
    <a href="/view">View All Songs</a><br>
    
    <h2>Update Song</h2>
    <form action="/update" method="POST">
        <label>Title:</label><input type="text" name="title" required><br>
        <label>Artist:</label><input type="text" name="artist" required><br>
        <label>Album:</label><input type="text" name="album" required><br>
        <label>Year:</label><input type="number" name="year" required><br>
        <label>Genre:</label><input type="text" name="genre" required><br>
        <input type="submit" value="Update Song">
    </form>
    
    <h2>Delete Song</h2>
    <form action="/delete" method="POST">
        <label>Title:</label><input type="text" name="title" required><br>
        <input type="submit" value="Delete Song">
    </form>
</body>
</html>
